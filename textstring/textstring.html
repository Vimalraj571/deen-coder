<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../logo/swiss-army-knife.ico">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Work+Sans:wght@500&display=swap"
        rel="stylesheet">
    <meta name="author" content="Vimalraj">
    <meta name="google-site-verification" content="+nxGUDJ4QpAZ5l9Bsjdi102tLVC21AIh5d1Nl23908vVuFHs34=" />
    <meta name="description" content="Simple Utility Tool For developers">
    <title>Swiss Army Knife</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="nav-bar">
                <div class="logo">
                    <a href="../index.html">
                        <img src="../logo/swiss-army-knife.png" alt="logo" height="20px" width="20px">
                    </a>
                </div>
                <div class="title">
                    <a href="../index.html">
                        <h1>Swiss Army Knife</h1>
                    </a>
                </div>
            </div>
        </header>
        <div class="sub-title">
            <h2>Text/String Utility</h2>
            <div class="select">
                <select name="select-option" id="select-option">
                    <option value="">Select Option</option>
                    <option value="numberOfWords">Number of Words</option>
                    <option value="numberOfLetters">Number of Letters</option>
                    <option value="upperCase">Upper Case</option>
                    <option value="lowerCase">Lower Case</option>
                    <option value="reverse">Reverse</option>
                </select>
            </div>
        </div>
        <div class="custom-text custom-text-strings">
            <textarea id="input-box" class="custom-input"></textarea>
            <div>
                <input id="output-box"></input>
            </div>
        </div>
        <footer class="footer">
            <p>Made with <span><img src="../logo/heart.png" alt="heart" height="10px" width="10px"> </span> in JS.</p>
        </footer>
    </div>
    <script src="./textstring.js"></script>
</body>

</html>
